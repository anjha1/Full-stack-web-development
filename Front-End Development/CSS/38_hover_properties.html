<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 700px;
            height: 500px;
            background: red;
            transition: 1s;
        }
        .main:hover{
            /* Changes the text color of the element */
  color: red; /* Example: changes the text color to red on hover */

/* Changes the background color of the element */
background-color: yellow; /* Example: changes the background color to yellow on hover */

/* Modifies the border of the element */
border: 2px solid blue; /* Example: adds a 2px solid blue border on hover */

/* Adjusts the font size of the text within the element */
font-size: 20px; /* Example: increases font size to 20px on hover */

/* Applies transformations like scaling, rotating, or translating */
transform: scale(2); /* Example: scales the element to 110% of its original size on hover */

/* Changes the transparency of the element */
opacity: 0.7; /* Example: makes the element 70% opaque on hover */

/* Adds a shadow effect around the element */
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5); /* Example: adds a shadow effect around the element on hover */

/* Adds a shadow effect to the text */
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Example: adds a shadow effect to the text on hover */

/* Changes the type of cursor displayed when hovering over the element */
cursor: pointer; /* Example: changes cursor to a pointer (hand) on hover */

/* Adjusts the padding inside the element */
padding: 10px; /* Example: adds 10px padding inside the element on hover */

/* Adjusts the margin outside the element */
margin: 10px; /* Example: adds 10px margin outside the element on hover */

/* Changes the stacking order of the element */
z-index: 10; /* Example: moves the element above other elements with a lower z-index on hover */
        }

    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
