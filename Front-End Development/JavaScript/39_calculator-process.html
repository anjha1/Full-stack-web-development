<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

</head>
<body>
    <input type="number" name="t1" id="first" step="any" >
    <select name="t2" id="ope">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">X</option>
    <option value="/">/</option>
    <option value="%">%</option>
    </select>
    <input type="number" name="t3" id="second" step="any" ><br><br>
    <button onclick="cal()" >CALCULATE</button>
    <input type="text" name="" id="res" readonly="">
</body>
<script>
    function cal(){
    var opr1 = document.getElementById("first").value;
    var opr2 = document.getElementById("second").value;
    var ope =  document.getElementById("ope").value;
    if (ope == "+") {
        var re=parseInt(opr1) + parseInt(opr2);
    }
    if (ope == "-") {
        var re =parseInt(opr1)-parseInt(opr2);
    }
    if (ope == "*") {
        var re =parseInt(opr1)*parseInt(opr2);
    }
    if (ope == "/") {
        var re =parseInt(opr1)/parseInt(opr2);
    }
    if (ope == "%") {
        var re =parseInt(opr1)%parseInt(opr2);
    }
     document.getElementById("res").value=re;
    }
</script>
</html>
