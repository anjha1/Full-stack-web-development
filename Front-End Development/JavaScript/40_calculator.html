<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="number" name="num1" id="num1" >
    <select name="se" id="sel">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" name="num2" id="num2"><br><br>
        <button onclick="sub()" >CALCULATE
    </button>
    <input type="text" name="t1" id="cal" >
</body>
<script>
    function sub(){
    var a = document.getElementById("num1").value;
    var b=document.getElementById("num2").value;
    var c=document.getElementById("sel").value;
    if (c=="+") {
        var d=parseInt(a)+parseInt(b);
    }
    if (c=="-") {
        var d=parseInt(a)-parseInt(b);
    }
    if (c=="*") {
        var d=parseInt(a)*parseInt(b);
    }
    if (c=="/") {
        var d=parseInt(a)/parseInt(b);
    }
    if (c=="%") {
        var d=parseInt(a)%parseInt(b);
    }
    
    document.getElementById("cal").value=d;
}
</script>
</html>
